<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1> <center><b>Registration Form</b></center></h1>
        <center>
        <table>
            <tr>
                <td>
                    <label for="">First Name</label>
                    <input type="text" name="First name">
                    <label for="">Last Name</label>
                    <input type="text" name="Last name"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                <label for="">Address #1</label>
                <input type="text" name="Address1"><br><br>
                <label for="">Address #2</label>
                <input type="text" name="Address2"><br><br>
                <label for="">City</label>
                <input type="text" name="city">
                <label for="">State</label>
                <input type="text" name="state">
                <label for="">Zip</label>
                <input type="text" name="zip"><br><br>
                <label for="">Country</label>
                <input type="text" name="country"><br><br>
                </td>
            </tr>
            <tr>
                <td><label for="">Courses</label>
                    <select name="">
                    <option value="">HTML</option>
                    <option value="">CSS</option>
                    <option value="">JAVASCRIPT</option>
                    <label for=""></label>
                    </select><br><br>
                </td>
            </tr>
            <tr>
                <td>
                <label for="">Date Purchased</label>
                <input type="text" name="date purchased"><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Used For:</label><br>
                    <input type="radio" name="home">
                    <label for="">Home</label><br>
                    <input type="radio" name="home">
                    <label for="">Business</label><br>
                    <input type="radio" name="home">
                    <label for="">Government</label><br>
                    <input type="radio" name="home">
                    <label for="">Education</label><br>
                    <input type="radio" name="home">
                    <label for="">Other</label><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">System</label>
                    <input type="checkbox">
                    <label for="">Windows</label>
                    <input type="checkbox">
                    <label for="">Macintosh</label>
                    <input type="checkbox">
                    <label for="">Unix</label>
                    <input type="checkbox">
                    <label for="">Other</label><br><br>
                 </td>
            </tr>
            <tr>
                <td>
                    <label for="">Comments:</label>
                    <textarea name="" id="" cols="50" rows="5"></textarea><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button">Send Registration</button>
                    <button type="button">Cancel</button>
                </td>
            </tr>
        </table>
        </center>
    </form>
</body>
</html>
